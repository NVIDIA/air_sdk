secretManager:
  vault:
    enabled: true
    secrets:
      - secretPath: nvidia/nbu/sws/ngci/kv/artifactory
        type: kv-v1
        secretsData:
          - secretName: username
            variableName: SWS_ARTIFACTORY_USER
          - secretName: api-token
            variableName: SWS_ARTIFACTORY_PASS

      - secretPath: nvidia/nbu/sws/ngci/kv/checkmarx
        type: kv-v1
        secretsData:
          - secretName: username
            variableName: CHECKMARX_USERNAME
          - secretName: password
            variableName: CHECKMARX_PASSWORD

      - secretPath: nvidia/nbu/sws/ngci/kv/gitlab
        type: kv-v1
        secretsData:
          - secretName: username
            variableName: GITLAB_USERNAME
          - secretName: password
            variableName: GITLAB_CREDENTIALS

apiVersion: v1
kind: Pod
spec:
  containers:
    - name: jnlp
      image: urm.nvidia.com/sw-switch-devops-docker/ml-jnlp:1.0.0
    - name: npm
      image: node:12.18
      volumeMounts:
        - mountPath: /nbu-sws
          name: nbu-sws
          mountPropagation: HostToContainer
          readOnly: false
      resources:
        requests:
          memory: "8Gi"
          cpu: "6"
        limits:
          memory: "10Gi"
          cpu: "8"
      command: [ 'cat' ]
      tty: true
    - name: npm-12-22
      image: node:12.22
      volumeMounts:
        - mountPath: /nbu-sws
          name: nbu-sws
          mountPropagation: HostToContainer
          readOnly: false
      resources:
        requests:
          memory: "8Gi"
          cpu: "6"
        limits:
          memory: "10Gi"
          cpu: "8"
      command: [ 'cat' ]
      tty: true
    - name: npm18
      image: node:18.12.1
      volumeMounts:
        - mountPath: /nbu-sws
          name: nbu-sws
          mountPropagation: HostToContainer
          readOnly: false
      resources:
        requests:
          memory: "8Gi"
          cpu: "6"
        limits:
          memory: "10Gi"
          cpu: "8"
      command: [ 'cat' ]
      tty: true


  volumes:
    - name: nbu-sws
      persistentVolumeClaim:
        claimName: nbu-sws-pvc
        readOnly: false

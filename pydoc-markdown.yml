loaders:
  - type: python
processors:
  - type: filter
  - type: smart
  - type: crossref
renderer:
  markdown:
    render_toc: True
    descriptive_class_title: False
    classdef_code_block: False
    render_module_header: False
    signature_code_block: False
    header_level_by_type:
      Class: 2
      Method: 3
  type: hugo
  get_hugo:
    enabled: true
    version: '0.73'
    extended: true
  build_directory: docs
  config:
    title: AIR SDK
    theme: netDocs
  content_directory: content/docs
  default_preamble:
    menu: main
    product: AIR SDK
  pages:
    - title: AIR Python SDK
      name: index
      source: README.md
    - title: AirApi
      contents:
        - '*air_api.*'
    - title: Account
      contents:
        - '*account.*'
    - title: Capacity
      contents:
        - '*capacity.*'
    - title: Demo
      contents:
        - '*demo.*'
    - title: Exceptions
      contents:
        - '*exceptions.*'
    - title: Image
      contents:
        - '*image.*'
    - title: Interface
      contents:
        - '*interface.*'
    - title: Job
      contents:
        - '*job.*'
    - title: Link
      contents:
        - '*link.*'
    - title: Login
      contents:
        - '*login.*'
    - title: Node
      contents:
        - '*node.*'
    - title: Organization
      contents:
        - '*organization.*'
    - title: Permission
      contents:
        - '*permission.*'
    - title: Service
      contents:
        - '*service.*'
    - title: Simulation
      contents:
        - '*simulation.*'
    - title: Simulation Interface
      contents:
        - '*simulation_interface.*'
    - title: Simulation Node
      contents:
        - '*simulation_node.*'
    - title: SSH Key
      contents:
        - '*ssh_key.*'
    - title: Topology
      contents:
        - '*topology.*'
    - title: Worker
      contents:
        - '*worker.*'

apiVersion: v1
kind: Pod
spec:
  containers:
    - name: jnlp
      image: urm.nvidia.com/sw-switch-devops-docker/ml-jnlp:1.0.0
    - name: cypress
      image: cypress/browsers:node14.17.0-chrome91-ff89
      volumeMounts:
        - mountPath: /nbu-sws
          name: nbu-sws
          mountPropagation: HostToContainer
          readOnly: false
      resources:
        requests:
          memory: "8Gi"
          cpu: "6"
        limits:
          memory: "10Gi"
          cpu: "8"
      command: [ 'cat' ]
      tty: true

  volumes:
    - name: nbu-sws
      persistentVolumeClaim:
        claimName: nbu-sws-pvc
        readOnly: false
